spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: root
    url: jdbc:postgresql://localhost:5432/connect4
    jpa:
      hibernate:
        ddl-auto: update
      properties:
        hibernate:
          dealect: org.hibernate.dealect.PostgreSQLDialect
          format_sql: 'true'
      show-sql: 'true'
